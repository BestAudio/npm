<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>npm</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="img/index/ico.png"/>
</head>
<body>
    <div class="login">
        <div class="logo">
            <img src="img/index/logo.png" class="center-block" alt="">
        </div>
        <div class="login_con">
            <div class="login_img">
                <div class="tran">
                    <div class="body">
                        <img src="img/login/login.png" alt="">
                    </div>
                    <div class="eye">
                        <img class="eye1" src="img/login/eye1.png" alt="">
                        <img class="eye2" src="img/login/eye2.png" alt="">
                        <img class="eye3" src="img/login/eye3.png" alt="">
                    </div>
                </div>
            </div>
            <h3 class="login_tit">Login</h3>
            <form action="" method="POST">
                <label for="username" class="input_tit">Username</label>
                <input type="text" id="username" class="input_style">
                <label for="password" class="input_tit">
                        Password
                        <a class="forget" href="">Forgot password?</a>
                    </label>
                <input type="text" id="password" class="input_style">
                <input id="login_submit" type="submit" value="Login">
            </form>
            <div class="login_small">
                <a href="signUp.html">Create Account</a>
            </div>
        </div>
    </div>
</body>
</html>
